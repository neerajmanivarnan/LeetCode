<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Projects</title>
</head>
<body>
    <h1>My Projects</h1>
    <ul th:each="project : ${projects}">
        <li th:text="${project.name} + ': ' + ${project.description}"></li>
    </ul>
</body>
</html>
